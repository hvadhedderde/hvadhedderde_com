<VirtualHost *:80>
	DocumentRoot "/srv/sites/hvadhedderde/hvadhedderde_com/src/www"
	ServerName hvad.local

	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/hvadhedderde/hvadhedderde_com/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"

	# submodule with dearcss repo
	Alias "/css/dearcss/src" "/srv/sites/hvadhedderde/hvadhedderde_com/submodules/dearcss/src"
	# live dearcss repo for dev
	# Alias "/css/dearcss/src" "/srv/sites/hvadhedderde/dearcss/src"

	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/hvadhedderde/hvadhedderde_com/submodules/janitor/src/autoconversion"
	# live janitor repo for dev
	# Alias "/autoconversion" "/srv/sites/hvadhedderde/janitor/src/autoconversion"

	Alias "/images" "/srv/sites/hvadhedderde/hvadhedderde_com/src/library/public"
	Alias "/videos" "/srv/sites/hvadhedderde/hvadhedderde_com/src/library/public"
	Alias "/audios" "/srv/sites/hvadhedderde/hvadhedderde_com/src/library/public"
	<Directory "/srv/sites/hvadhedderde/hvadhedderde_com/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/hvadhedderde/hvadhedderde_com/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/hvadhedderde/hvadhedderde_com/submodules/janitor/src"



	#	Alias "/cache.manifest" "/projects/www/wires/local/think_dk/www/cache.php"

	<Directory "/srv/sites/hvadhedderde/hvadhedderde_com/src/www/demos">
		Options Indexes FollowSymLinks
		Satisfy any
		Order allow,deny
		Allow from localhost

		AuthUserFile /srv/auth-file
		AuthName "DEMOS"
		AuthType Basic
		Require user demo
	</Directory>

</VirtualHost>
