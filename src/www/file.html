<div id="page">

	<div id="header">
		<div class="header_inner"></div>
	</div>

	<div id="content">
		<div class="content_inner">
			<h1>File upload</h1>
			<form class="simple_form" onsubmit="" action="" method="post">
				<fieldset>

					<div class="field string required">
						<label class="string required" for="data_file_id">File</label>
						<input type="file" id="data_file_id" required="required" name="dataFile" />
					</div>

					<ul class="actions">
						<li class="submit">
							<input class="button submit" type="submit" value="Tilmeld min butik">
						</li>
					</ul>
				</fieldset>
			</form>

		</div>
	</div>
	
	<div id="footer">
		<div class="footer_inner"></div>
	</div>

</div>
